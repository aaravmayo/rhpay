{% extends "base.html" %}

{% block title %}Request Money{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-4">
            <div class="card-header bg-success text-white">
                <h3 class="text-center"><i class="fas fa-hand-holding-usd me-2"></i>Request Money</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('request_money') }}">
                    <div class="mb-3">
                        <label for="target_email" class="form-label">Request From (Email)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="target_email" name="target_email" required placeholder="Enter email of person to request from">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Request Money</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light py-3">
                <div class="text-center text-muted">
                    <p class="mb-0">
                        <i class="fas fa-info-circle me-1"></i>
                        The person you request money from will receive a notification.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
