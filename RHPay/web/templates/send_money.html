{% extends "base.html" %}

{% block title %}Send Money{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-4">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center"><i class="fas fa-paper-plane me-2"></i>Send Money</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('send_money') }}">
                    <div class="mb-3">
                        <label for="recipient_email" class="form-label">Recipient Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="recipient_email" name="recipient_email" required placeholder="Enter recipient's email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">Your PIN</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="pin" name="pin" maxlength="4" required pattern="[0-9]{4}" placeholder="Enter your 4-digit PIN">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Send Money</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <p class="text-muted mb-0">
                    <i class="fas fa-info-circle me-1"></i>
                    Your current balance: ${{ "%.2f"|format(users[session.user_email].balance) }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
